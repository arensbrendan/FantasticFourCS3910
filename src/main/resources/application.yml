server:
  port: 8080

spring:
  application:
    name: commerce-service
  flyway:
    baseline-on-migrate: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    spring.datasource.url: jdbc:h2:~/commerce_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    username: sa
    password:

